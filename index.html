<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Project 3</title>
</head>
<body>
    <header>
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing in your inbox</p>
    </header>
    <hr>
    <main>
        <form method="post">
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>
            </div>

            <div class="form-group">
                <label for="mail">Email adress</label>
                <input type="email" id="mail" name="user_mail" placeholder="Required" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
            </div>

            <div class="form-group">
                <label for="adress">Street Adress</label>
                <input type="text" id="adress" name="user_adress">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="user_state">
            </div>

            <div class="form-group">
                <label for="code">Zip Code</label>
                <input type="number" id="code" name="user_code">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Newsletter</legend>

            <div class="form-group">
                <label>Select the newsletters you would like to receive</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="html21" name="box">HTML News
                    <input type="checkbox" id="css" name="box">CSS News
                    <input type="checkbox" id="java" name="box">Javascript News
                </div>
            </div>

            <div class="form-group">
                <label>Newsletter format</label>
                <div class="radio-group">
                    <input type="radio" id="html2" name="radio">HTML
                    <input type="radio" id="plain" name="radio">Plain Text
                </div>
            </div>

            <div class="form-group">
                <label for="bio">Other topics you'd like to hear about</label>
                <textarea id="bio" name="user_bio"></textarea>
            </div>
        </fieldset>
        <button type="submit"> Sign Up </button>
        </form> 
    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>


</body>
</html>
